<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="text/javascript" src="./js/form.js"></script>
  <script type="text/javascript" src="./js/toggle_btn.js"></script>
  <script type="text/javascript" src="./js/delete_btn.js"></script>
  <script type="text/javascript" src="./js/filter.js"></script>
  <script type="text/javascript" src="./js/dark_mode.js"></script>
  <script type="text/javascript" src="./js/desktop_view.js"></script>
  <script type="text/javascript" src="./js/drag.js"></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header>
    <div>
      <h1>Todo</h1>
      <button>
        <img id="icon-moon" src="./images/icon-moon.svg" alt="icon-moon" />
      </button>
      <form>
        <label>
          <button class="btn-update"></button>
          <input id="todo-create" type="text" placeholder="Create a new todo.." />
        </label>
      </form>
    </div>
  </header>
  <main>
    <div class="main-todos">
      <ul id="list-todos">
        <li class="list-item-todo" draggable="true">
          <span class="btn-update"></span>
          <span class="todo-description">Jog around the park 3x</span>
          <button class="btn-delete">
            <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </button>
        </li>
        <li class="list-item-todo" draggable="true">
          <span class="btn-update"></span>
          <span class="todo-description">Take presciption medication</span>
          <button class="btn-delete">
            <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </button>
        </li>
        <li class="list-item-todo" draggable="true">
          <span class="btn-update"></span>
          <span class="todo-description">Hit the gym</span>
          <button class="btn-delete">
            <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </button>
        </li>
      </ul>
      <span></span>
      <button id="btn-clear">Clear Completed</button>
    </div>
    <div id="todos-filter">
      <ul id="list-filters">
        <li id="filter-all" class="selected">All</li>
        <li id="filter-active">Active</li>
        <li id="filter-completed">Completed</li>
      </ul>
    </div>
  </main>
  <footer>
    <span>Drag and Drop to reorder list</span>
  </footer>
</body>
</html>
